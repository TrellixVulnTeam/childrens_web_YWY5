<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../css/styles.css">
	<title>Children's Garden contacto</title>
	<meta name="desciption" content="Contacta con Childrens Garden por teléfono, whatsapp, facebook o instagram.">
	<meta name="keywords" content="JARDIN DE INFANTES, NIÑOS, MAESTRAS, JUEGOS INFANTILES, TELÉFONO, WHATSAPP, FACEBOOK, INSTAGRAM, MAIL, CONTACTO">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
	<div class="header">
		<nav class="menu fontMontserrat">
			<div><a href="../index.html"> Inicio</a> </div>
			<div><a href="noticias.html"> Noticias </a></div>
			<div><a href="instalaciones.html">Instalaciones</a></div>
			<div class="active"><a href="actividades.html">Actividades</a></div>
			<div><a href="contacto.html">Contacto</a></div>
		</nav>
	</div>
	<div class="contactoBody row">
			<!-- formulario de contacto -->
		<div class="contactoFormularioContenedor col-sm-12 col-md-6"> 
			<form class="contactoFormulario center fontMontserrat">
				<div>
					<h2>Envianos un mensaje:</h2>
				</div>
				<div class="alignRight">
				<label for="nombre">Nombre:</label>
					<input type="text" name="nombre">
				</div>
				<div class="alignRight"><label for="email">Email:</label>
					<input type="text" name="email">
				</div>
				<div class="alignRight"><label for="telefono">Teléfono:</label>
					<input type="text" name="telefono">
				</div>
				<div class="contactoFormularioRazones alignRight">
					<select  name="razon">
							<option value="A">Quiero inscribir a mi hijo/hija.</option>
							<option value="B">Quiero recibir información.</option>
							<option value="C">Otro.</option>
					</select>
				</div>  			
				<div class="alignRight">		
					<label for="mensaje">Mensaje:</label>
					<input class="contactoMensaje" type="text" name="mensaje">
				</div>
					<div> 
						Acepta términos y condiciones <input type="checkbox" name="acepta" value="1" />
					</div>
					<div class="contactoFormularioBotones">
						<input type="reset" name="Borrar">
						<input type="submit" name="Enviar">
					</div>
			</form>
		</div>

		<div class="bloqueContacto col-sm-12 col-md-6">
			<div class="contactoRedes col-12 fontMontserrat center"> 
				<div>
					<div><img class="contactoRedesLogos hoverLogos" src="../images/logo_facebook.PNG"></div>
				</div>
				<div>
					<div><img class="contactoRedesLogos hoverLogos" src="../images/logo_instagram.PNG"></div>
				</div>
				<div>
					<div><img class="contactoRedesLogos hoverLogos" src="../images/logo_whatsapp.PNG"></div>
				</div>
				<div>
					<div><img class="contactoRedesLogos hoverLogos" src="../images/logo_telefono.PNG"></div>
				</div>
			</div>
			<div class="contactoContacto col-12">
				<div class="contacto center fontMontserrat">
				<p>Telefono: 27113377</p>
				<p>childrensgarden@gmail.com</p>
				<p>21 de setiembre 2736 esq. Luis de la Torre</p>
				<p>Punta Carretas - Montevideo - Uruguay</p>
				</div>
			</div>		 
			<div class="mapa col-12 center">
				<iframe class="mapIframe" src="../images/prueba_05.png" alt=""></iframe>
			</div> 
		</div>
	</div>

	<!-- footer -->
	 <div class="redfooter"></div>

	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
